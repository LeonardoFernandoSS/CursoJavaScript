<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Nacionalidade</title>
</head>
<body>
    <label for="pais">Digite o seu país:</label>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="resultado"></div>

    <script>
        function verificar()
        {
            var txtPais = document.querySelector('input#pais')
            var divResultado = document.querySelector('div#resultado')

            var pais = txtPais.value;

            divResultado.innerHTML += `<p>Seu pais é ${pais}</p>`

            if (pais == 'Brasil') 
            {
                divResultado.innerHTML += `<p>Então você é brasileiro</p>`
            }
            else
            {
                divResultado.innerHTML += `<p>Então você é estrangeiro</p>`
            }
        }
    </script>
</body>
</html>
